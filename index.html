<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Finance System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; --text: #eeeeee; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--gold); }
        h2, h3 { color: var(--gold); margin-top: 0; }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 10px; background: var(--gold); color: black; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:active { transform: scale(0.98); opacity: 0.8; }
        .btn-sec { background: #444; color: white; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #333; color: white; border: 1px solid #444; box-sizing: border-box; }
        .bal-text { font-size: 2.2em; font-weight: bold; color: var(--gold); }
        .hidden { display: none; }
        #loader { text-align: center; margin-top: 50px; font-size: 1.2em; color: var(--gold); }
        .bond-card { background: rgba(255, 215, 0, 0.05); padding: 12px; border-radius: 10px; border: 1px solid #444; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="loader">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏—Å—Ç–µ–º—ã...</div>

    <div id="register-page" class="hidden">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <div class="card">
            <input type="text" id="reg-nick" placeholder="–ò–≥—Ä–æ–≤–æ–π –Ω–∏–∫">
            <select id="reg-role">
                <option value="–ì—Ä–∞–∂–¥–∞–Ω–∏–Ω">–ì—Ä–∞–∂–¥–∞–Ω–∏–Ω</option>
                <option value="–ú–∏–Ω–∏—Å—Ç—Ä">–ú–∏–Ω–∏—Å—Ç—Ä</option>
                <option value="–ë–∏–∑–Ω–µ—Å–º–µ–Ω">–ë–∏–∑–Ω–µ—Å–º–µ–Ω</option>
            </select>
            <button onclick="register()">–û—Ç–∫—Ä—ã—Ç—å —Å—á–µ—Ç–∞</button>
        </div>
    </div>

    <div id="app" class="hidden">
        <div style="display: flex; justify-content: space-between;">
            <h2 id="nick-display">–®–≤–µ—Ü–∏—è</h2>
            <span id="role-display" style="opacity: 0.6;"></span>
        </div>

        <div class="card">
            <select id="bank-select" onchange="updateUI()"></select>
            <div class="bal-text"><span id="bal-val">0.00</span> GOLD</div>
        </div>

        <div id="bonds-section" class="hidden">
            <h3>üìà –û–±–ª–∏–≥–∞—Ü–∏–∏</h3>
            <div id="bonds-list"></div>
        </div>

        <button onclick="showPage('transfer-page')">üí∏ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏ –∑–æ–ª–æ—Ç–æ</button>
        <button onclick="showPage('requests-page')">üìù –ö—É–ø–∏—Ç—å –æ–±–ª–∏–≥–∞—Ü–∏—é</button>
        <button class="btn-sec" onclick="window.open('https://docs.google.com/document/d/1CtUNPBjuuo-twrqvRVmm0YhRizTwmP5xTh8G9xNwmzU/edit')">üìú –ó–∞–∫–æ–Ω—ã</button>
    </div>

    <div id="transfer-page" class="hidden">
        <h3>–ü–µ—Ä–µ–≤–æ–¥</h3>
        <div class="card">
            <select id="user-select"></select>
            <input type="number" id="t-amount" placeholder="–°—É–º–º–∞">
            <button onclick="doTransfer()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        <button class="btn-sec" onclick="showPage('app')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="requests-page" class="hidden">
        <h3>–û–±–ª–∏–≥–∞—Ü–∏—è</h3>
        <div class="card">
            <select id="bond-type">
                <option value="–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –ë–µ—Å—Å—Ä–æ—á–Ω–∞—è –û–±–ª–∏–≥–∞—Ü–∏—è">–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è (1.5%)</option>
                <option value="–û–±–ª–∏–≥–∞—Ü–∏—è –ú—É–Ω–∏—Ü–∏–ø–∞–ª–∏—Ç–µ—Ç–∞ –°—Ç–æ–∫–≥–æ–ª—å–º">–°—Ç–æ–∫–≥–æ–ª—å–º (0.7%)</option>
            </select>
            <input type="number" id="bond-amount" placeholder="–°—É–º–º–∞">
            <button onclick="sendBond()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
        </div>
        <button class="btn-sec" onclick="showPage('app')">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function loadData() {
            const params = new URLSearchParams(window.location.search);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            if (params.get('exists') !== "true") {
                showPage('register-page');
                document.getElementById('loader').classList.add('hidden');
                return;
            }

            // –ù–∏–∫ –∏ —Ä–æ–ª—å
            document.getElementById('nick-display').innerText = decodeURIComponent(params.get('nick') || "–ñ–∏—Ç–µ–ª—å");
            document.getElementById('role-display').innerText = decodeURIComponent(params.get('role') || "");

            // –°—á–µ—Ç–∞
            const accounts = JSON.parse(decodeURIComponent(params.get('accounts') || "[]"));
            const bSel = document.getElementById('bank-select');
            bSel.innerHTML = "";
            accounts.forEach(a => {
                let opt = new Option(a.bank_name, a.bank_id);
                opt.dataset.bal = a.balance;
                bSel.add(opt);
            });

            // –û–±–ª–∏–≥–∞—Ü–∏–∏
            const bonds = JSON.parse(decodeURIComponent(params.get('bonds') || "[]"));
            const bList = document.getElementById('bonds-list');
            bList.innerHTML = "";
            if (bonds.length > 0) {
                document.getElementById('bonds-section').classList.remove('hidden');
                bonds.forEach(b => {
                    bList.innerHTML += `
                        <div class="bond-card">
                            <b>${b.name}</b><br>
                            ${b.amount.toFixed(2)} GOLD (${b.rate}%/–¥–µ–Ω—å)
                        </div>`;
                });
            }

            // –Æ–∑–µ—Ä—ã –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞
            const usersStr = decodeURIComponent(params.get('users') || "");
            const uSel = document.getElementById('user-select');
            uSel.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞ --</option>';
            if (usersStr) {
                usersStr.split(',').forEach(u => {
                    if(u.includes(':')) {
                        const [id, name] = u.split(':');
                        uSel.add(new Option(name, id));
                    }
                });
            }

            showPage('app');
            document.getElementById('loader').classList.add('hidden');
            updateUI();
        }

        function updateUI() {
            const sel = document.getElementById('bank-select');
            const bal = parseFloat(sel.options[sel.selectedIndex]?.dataset.bal || 0);
            document.getElementById('bal-val').innerText = bal.toLocaleString(undefined, {minimumFractionDigits: 2});
        }

        function showPage(id) {
            ['app', 'register-page', 'transfer-page', 'requests-page'].forEach(p => {
                document.getElementById(p).classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        function register() {
            const nick = document.getElementById('reg-nick').value;
            const role = document.getElementById('reg-role').value;
            if(!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫");
            tg.sendData(JSON.stringify({ action: 'register', nick: nick, role: role }));
            tg.close();
        }

        function doTransfer() {
            const amount = parseFloat(document.getElementById('t-amount').value);
            const target = document.getElementById('user-select').value;
            if(!amount || !target) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ");
            tg.sendData(JSON.stringify({
                action: 'transfer',
                target_id: target,
                amount: amount,
                bank_id: parseInt(document.getElementById('bank-select').value)
            }));
            tg.close();
        }

        function sendBond() {
            const amount = parseFloat(document.getElementById('bond-amount').value);
            if(!amount) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É");
            tg.sendData(JSON.stringify({
                action: 'bond_request',
                bond_name: document.getElementById('bond-type').value,
                amount: amount,
                bank_id: parseInt(document.getElementById('bank-select').value),
                nick: document.getElementById('nick-display').innerText
            }));
            tg.close();
        }

        loadData();
    </script>
</body>
</html>
