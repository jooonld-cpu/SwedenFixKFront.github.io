<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Finance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; }
        body { font-family: sans-serif; background: var(--bg); color: white; padding: 15px; margin: 0; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--gold); }
        h2, h3 { color: var(--gold); }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 10px; background: var(--gold); color: black; font-weight: bold; cursor: pointer; }
        .btn-secondary { background: #444; color: white; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #333; color: white; border: 1px solid #444; box-sizing: border-box; }
        .hidden { display: none; }
        .bond-item { background: rgba(255, 215, 0, 0.05); padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #444; }
    </style>
</head>
<body>

    <div id="main-menu">
        <h2 id="nick-display">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        <div class="card">
            <select id="bank-select" onchange="updateUI()"></select>
            <div style="font-size: 1.8em; color: var(--gold); font-weight: bold;"><span id="bal-val">0</span> GOLD</div>
        </div>

        <div id="bonds-section" class="hidden">
            <h3>üìà –¶–µ–Ω–Ω—ã–µ –±—É–º–∞–≥–∏</h3>
            <div id="bonds-list"></div>
        </div>

        <button onclick="showPage('transfer-page')">üí∏ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏ GOLD</button>
        <button onclick="showPage('requests-page')">üìù –ü–æ–¥–∞—Ç—å –∑–∞—è–≤–∫—É</button>
        <button class="btn-secondary" onclick="window.open('https://docs.google.com/document/d/1CtUNPBjuuo-twrqvRVmm0YhRizTwmP5xTh8G9xNwmzU/edit')">üìú –°–ø—Ä–∞–≤–æ—á–Ω–∏–∫ –∏ –ó–∞–∫–æ–Ω—ã</button>
    </div>

    <div id="requests-page" class="hidden">
        <h3>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</h3>
        <div class="card">
            <label>–¢–∏–ø:</label>
            <select id="bond-type">
                <option value="–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –ë–µ—Å—Å—Ä–æ—á–Ω–∞—è –û–±–ª–∏–≥–∞—Ü–∏—è">–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è (1.5% / –æ—Ç 100)</option>
                <option value="–û–±–ª–∏–≥–∞—Ü–∏—è –ú—É–Ω–∏—Ü–∏–ø–∞–ª–∏—Ç–µ—Ç–∞ –°—Ç–æ–∫–≥–æ–ª—å–º">–°—Ç–æ–∫–≥–æ–ª—å–º (0.7% / –æ—Ç 30)</option>
            </select>
            <input type="number" id="bond-amount" placeholder="–°—É–º–º–∞ GOLD">
            <button onclick="sendBondRequest()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –æ–¥–æ–±—Ä–µ–Ω–∏–µ</button>
        </div>
        <button class="btn-secondary" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="transfer-page" class="hidden">
        <h3>–ü–µ—Ä–µ–≤–æ–¥</h3>
        <div class="card">
            <select id="user-select"></select>
            <input type="number" id="t-amount" placeholder="–°—É–º–º–∞">
            <button onclick="doTransfer()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        <button class="btn-secondary" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const params = new URLSearchParams(window.location.search);
        let accounts = [];

        function init() {
            document.getElementById('nick-display').innerText = decodeURIComponent(params.get('nick') || "–ñ–∏—Ç–µ–ª—å");
            
            try {
                accounts = JSON.parse(decodeURIComponent(params.get('accounts') || "[]"));
                const bSel = document.getElementById('bank-select');
                accounts.forEach(a => {
                    let opt = new Option(a.bank_name, a.bank_id);
                    opt.dataset.bal = a.balance;
                    bSel.add(opt);
                });
            } catch(e) {}

            try {
                const bonds = JSON.parse(decodeURIComponent(params.get('bonds') || "[]"));
                if (bonds.length > 0) {
                    document.getElementById('bonds-section').classList.remove('hidden');
                    const bList = document.getElementById('bonds-list');
                    bonds.forEach(b => {
                        bList.innerHTML += `<div class="bond-item"><b>${b.name}</b><br>${b.amount} GOLD (${b.rate}%/–¥–µ–Ω—å)<br><small>${b.date}</small></div>`;
                    });
                }
            } catch(e) {}

            const uSel = document.getElementById('user-select');
            const users = decodeURIComponent(params.get('users') || "").split(',');
            uSel.add(new Option("-- –ü–æ–ª—É—á–∞—Ç–µ–ª—å --", ""));
            users.forEach(u => {
                if(u.includes(':')) {
                    const [id, name] = u.split(':');
                    uSel.add(new Option(name, id));
                }
            });
            updateUI();
        }

        function updateUI() {
            const sel = document.getElementById('bank-select');
            const bal = sel.options[sel.selectedIndex]?.dataset.bal || 0;
            document.getElementById('bal-val').innerText = parseFloat(bal).toLocaleString();
        }

        function showPage(id) {
            ['main-menu', 'requests-page', 'transfer-page'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function sendBondRequest() {
            const amount = parseFloat(document.getElementById('bond-amount').value);
            const bankId = document.getElementById('bank-select').value;
            tg.sendData(JSON.stringify({
                action: 'bond_request',
                bond_name: document.getElementById('bond-type').value,
                amount: amount,
                bank_id: parseInt(bankId),
                nick: decodeURIComponent(params.get('nick') || "")
            }));
            tg.close();
        }

        function doTransfer() {
            tg.sendData(JSON.stringify({
                action: 'transfer',
                target_id: document.getElementById('user-select').value,
                amount: parseFloat(document.getElementById('t-amount').value),
                bank_id: parseInt(document.getElementById('bank-select').value)
            }));
            tg.close();
        }
        init();
    </script>
</body>
</html>
