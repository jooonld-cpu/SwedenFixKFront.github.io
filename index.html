<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Finance Live</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--gold); }
        h2, h3 { color: var(--gold); }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 10px; background: var(--gold); color: black; font-weight: bold; cursor: pointer; }
        .btn-sec { background: #444; color: white; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #333; color: white; border: 1px solid #444; box-sizing: border-box; }
        .hidden { display: none; }
        .bond-card { background: rgba(255, 215, 0, 0.1); padding: 12px; border-radius: 10px; border: 1px solid #444; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div id="loader">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <div id="app" class="hidden">
        <h2 id="nick">–ñ–∏—Ç–µ–ª—å</h2>
        <div class="card">
            <select id="bank-select" onchange="updateUI()"></select>
            <div style="font-size: 1.8em; color: var(--gold); font-weight: bold;"><span id="bal-val">0.00</span> GOLD</div>
        </div>

        <div id="bonds-section" class="hidden">
            <h3>üìà –¶–µ–Ω–Ω—ã–µ –±—É–º–∞–≥–∏</h3>
            <div id="bonds-list"></div>
        </div>

        <button onclick="showPage('transfer-page')">üí∏ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏ –∑–æ–ª–æ—Ç–æ</button>
        <button onclick="showPage('requests-page')">üìù –û—Ñ–æ—Ä–º–∏—Ç—å –æ–±–ª–∏–≥–∞—Ü–∏—é</button>
        <button class="btn-sec" onclick="window.open('https://docs.google.com/document/d/1CtUNPBjuuo-twrqvRVmm0YhRizTwmP5xTh8G9xNwmzU/edit')">üìú –ó–∞–∫–æ–Ω—ã</button>
    </div>

    <div id="requests-page" class="hidden">
        <h3>–ó–∞—è–≤–∫–∞</h3>
        <select id="bond-type">
            <option value="–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –ë–µ—Å—Å—Ä–æ—á–Ω–∞—è –û–±–ª–∏–≥–∞—Ü–∏—è">–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è (1.5%)</option>
            <option value="–û–±–ª–∏–≥–∞—Ü–∏—è –ú—É–Ω–∏—Ü–∏–ø–∞–ª–∏—Ç–µ—Ç–∞ –°—Ç–æ–∫–≥–æ–ª—å–º">–°—Ç–æ–∫–≥–æ–ª—å–º (0.7%)</option>
        </select>
        <input type="number" id="bond-amount" placeholder="–°—É–º–º–∞">
        <button onclick="sendBond()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <button class="btn-sec" onclick="showPage('app')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="transfer-page" class="hidden">
        <h3>–ü–µ—Ä–µ–≤–æ–¥</h3>
        <select id="user-select"></select>
        <input type="number" id="t-amount" placeholder="–°—É–º–º–∞">
        <button onclick="doTransfer()">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
        <button class="btn-sec" onclick="showPage('app')">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        // !!! –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô URL –û–¢ RENDER/RAILWAY !!!
        const SERVER_URL = "https://–¢–í–û–ô-–°–ï–†–í–ï–†.com"; 

        async function loadData() {
            const user = tg.initDataUnsafe.user;
            if (!user) return;

            document.getElementById('nick').innerText = user.first_name;

            try {
                const res = await fetch(`${SERVER_URL}/get_data?uid=${user.id}`);
                const data = await res.json();

                // –ë–∞–Ω–∫–∏
                const bSel = document.getElementById('bank-select');
                bSel.innerHTML = "";
                data.accounts.forEach(a => {
                    let opt = new Option(a.bank_name, a.bank_id);
                    opt.dataset.bal = a.balance;
                    bSel.add(opt);
                });

                // –û–±–ª–∏–≥–∞—Ü–∏–∏
                const bList = document.getElementById('bonds-list');
                bList.innerHTML = "";
                if (data.bonds.length > 0) {
                    document.getElementById('bonds-section').classList.remove('hidden');
                    data.bonds.forEach(b => {
                        bList.innerHTML += `<div class="bond-card"><b>${b.name}</b><br>${b.amount} GOLD (${b.rate}%/–¥–µ–Ω—å)</div>`;
                    });
                }

                // –Æ–∑–µ—Ä—ã
                const uSel = document.getElementById('user-select');
                uSel.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ --</option>';
                data.users.forEach(u => {
                    const [id, name] = u.split(':');
                    uSel.add(new Option(name, id));
                });

                document.getElementById('loader').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                updateUI();
            } catch (e) {
                document.getElementById('loader').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.";
            }
        }

        function updateUI() {
            const sel = document.getElementById('bank-select');
            const bal = parseFloat(sel.options[sel.selectedIndex]?.dataset.bal || 0);
            document.getElementById('bal-val').innerText = bal.toLocaleString();
        }

        function showPage(id) {
            ['app', 'requests-page', 'transfer-page'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function sendBond() {
            tg.sendData(JSON.stringify({
                action: 'bond_request',
                bond_name: document.getElementById('bond-type').value,
                amount: parseFloat(document.getElementById('bond-amount').value),
                bank_id: parseInt(document.getElementById('bank-select').value),
                nick: tg.initDataUnsafe.user.first_name
            }));
            tg.close();
        }

        function doTransfer() {
            tg.sendData(JSON.stringify({
                action: 'transfer',
                target_id: document.getElementById('user-select').value,
                amount: parseFloat(document.getElementById('t-amount').value),
                bank_id: parseInt(document.getElementById('bank-select').value)
            }));
            tg.close();
        }

        loadData();
    </script>
</body>
</html>
