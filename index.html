<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Finance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 15px; margin: 0; }
        .card { background: #2d2d2d; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid #ffd700; }
        button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 8px; background: #ffd700; color: black; font-weight: bold; cursor: pointer; }
        .secondary { background: #444; color: white; }
        .hidden { display: none; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; background: #333; color: white; border: 1px solid #444; box-sizing: border-box; }
        .bond-item { border-bottom: 1px solid #444; padding: 10px 0; }
        .bond-item:last-child { border: none; }
    </style>
</head>
<body>

    <div id="main-menu" class="hidden">
        <h2 id="nick-display">–®–≤–µ—Ü–∏—è</h2>
        <div class="card">
            <select id="bank-select" onchange="updateUI()"></select>
            <div style="font-size: 1.5em; color: #ffd700;"><span id="bal-val">0</span> GOLD</div>
        </div>

        <div id="bonds-section" class="hidden">
            <h3 style="color: #ffd700;">üìà –ú–æ–∏ —Ü–µ–Ω–Ω—ã–µ –±—É–º–∞–≥–∏</h3>
            <div class="card" id="bonds-list"></div>
        </div>

        <button onclick="showPage('transfer-page')">üí∏ –ü–µ—Ä–µ–≤–æ–¥</button>
        <button onclick="showPage('requests-page')">üìù –ü–æ–¥–∞—Ç—å –∑–∞—è–≤–∫—É</button>
        <button class="secondary" onclick="window.open('https://docs.google.com/document/d/1CtUNPBjuuo-twrqvRVmm0YhRizTwmP5xTh8G9xNwmzU/edit')">üìú –°–ø—Ä–∞–≤–æ—á–Ω–∏–∫ –∏ –ó–∞–∫–æ–Ω—ã</button>
    </div>

    <div id="requests-page" class="hidden">
        <h3>–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</h3>
        <div class="card">
            <label>–í—ã–±–µ—Ä–∏—Ç–µ –æ–±–ª–∏–≥–∞—Ü–∏—é:</label>
            <select id="bond-type">
                <option value="–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –ë–µ—Å—Å—Ä–æ—á–Ω–∞—è –û–±–ª–∏–≥–∞—Ü–∏—è">–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è (1.5% / –æ—Ç 100)</option>
                <option value="–û–±–ª–∏–≥–∞—Ü–∏—è –ú—É–Ω–∏—Ü–∏–ø–∞–ª–∏—Ç–µ—Ç–∞ –°—Ç–æ–∫–≥–æ–ª—å–º">–°—Ç–æ–∫–≥–æ–ª—å–º (0.7% / –æ—Ç 30)</option>
            </select>
            <label>–°—É–º–º–∞ –≤–∑–Ω–æ—Å–∞:</label>
            <input type="number" id="bond-amount" placeholder="0.00">
            <button onclick="sendBondRequest()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –æ–¥–æ–±—Ä–µ–Ω–∏–µ</button>
        </div>
        <button class="secondary" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <div id="transfer-page" class="hidden">
        <h3>–ü–µ—Ä–µ–≤–æ–¥</h3>
        <select id="user-select"></select>
        <input type="number" id="t-amount" placeholder="–°—É–º–º–∞">
        <button onclick="doTransfer()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <button class="secondary" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const params = new URLSearchParams(window.location.search);
        let accounts = [];
        let bonds = [];

        function init() {
            if (params.get('exists') !== 'true') return;
            document.getElementById('nick-display').innerText = decodeURIComponent(params.get('nick') || "");
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–Ω–∫–æ–≤
            accounts = JSON.parse(decodeURIComponent(params.get('accounts') || "[]"));
            const bSel = document.getElementById('bank-select');
            accounts.forEach(a => {
                let opt = new Option(a.bank_name, a.bank_id);
                opt.dataset.bal = a.balance;
                bSel.add(opt);
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±–ª–∏–≥–∞—Ü–∏–π
            bonds = JSON.parse(decodeURIComponent(params.get('bonds') || "[]"));
            if (bonds.length > 0) {
                document.getElementById('bonds-section').classList.remove('hidden');
                const bList = document.getElementById('bonds-list');
                bonds.forEach(b => {
                    bList.innerHTML += `<div class="bond-item"><b>${b.name}</b><br>${b.amount} GOLD (${b.rate}%/–¥–µ–Ω—å)<br><small>–û—Ç ${b.date}</small></div>`;
                });
            }

            showPage('main-menu');
            updateUI();
        }

        function updateUI() {
            const sel = document.getElementById('bank-select');
            const bal = sel.options[sel.selectedIndex]?.dataset.bal || 0;
            document.getElementById('bal-val').innerText = parseFloat(bal).toLocaleString();
        }

        function showPage(id) {
            ['main-menu', 'requests-page', 'transfer-page'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function sendBondRequest() {
            const type = document.getElementById('bond-type').value;
            const amount = parseFloat(document.getElementById('bond-amount').value);
            const bankId = document.getElementById('bank-select').value;
            const nick = decodeURIComponent(params.get('nick') || "");

            if (type.includes("–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è") && amount < 100) return alert("–ú–∏–Ω–∏–º—É–º 100 GOLD");
            if (type.includes("–°—Ç–æ–∫–≥–æ–ª—å–º") && amount < 30) return alert("–ú–∏–Ω–∏–º—É–º 30 GOLD");

            tg.sendData(JSON.stringify({
                action: 'bond_request',
                bond_name: type,
                amount: amount,
                bank_id: parseInt(bankId),
                nick: nick
            }));
            tg.close();
        }

        function initUsers() {
            const uSel = document.getElementById('user-select');
            const users = decodeURIComponent(params.get('users') || "").split(',');
            users.forEach(u => { if(u.includes(':')) { const [id, name] = u.split(':'); uSel.add(new Option(name, id)); } });
        }

        init();
        initUsers();
    </script>
</body>
