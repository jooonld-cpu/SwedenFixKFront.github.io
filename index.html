<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwedenFixK Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f2);
            --accent: #007aff;
            --danger: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 420px; }

        /* –ö–ê–†–¢–û–ß–ö–ê –ü–†–û–§–ò–õ–Ø */
        .profile-card {
            background: linear-gradient(135deg, #1d2b64 0%, #f8cdda 100%);
            border-radius: 24px;
            padding: 24px;
            color: white;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –¥–æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ */
        }

        .profile-card h2 { margin: 0; font-size: 24px; }
        .role-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }
        .balance-val { font-size: 36px; font-weight: 800; margin: 15px 0; }

        /* –§–û–†–ú–ê –†–ï–ì–ò–°–¢–†–ê–¶–ò–ò */
        .reg-box {
            background: var(--sec-bg);
            border-radius: 24px;
            padding: 24px;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –µ—Å–ª–∏ —é–∑–µ—Ä –µ—Å—Ç—å */
        }

        .reg-box h2 { margin-top: 0; text-align: center; }

        .input-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 6px; font-size: 14px; color: var(--tg-theme-hint-color, #999); }
        
        input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active { opacity: 0.8; }

        /* –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ */
        .admin-panel {
            display: none;
            border: 2px dashed var(--danger);
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="reg-screen" class="reg-box">
            <h2>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <div class="input-group">
                <label>–í–∞—à –ù–∏–∫–Ω–µ–π–º</label>
                <input type="text" id="reg-nick" placeholder="–ù–∞–ø—Ä: Alexander_Great">
            </div>
            <div class="input-group">
                <label>–í–∞—à–∞ –î–æ–ª–∂–Ω–æ—Å—Ç—å</label>
                <input type="text" id="reg-role" placeholder="–ù–∞–ø—Ä: –ú–µ–Ω–µ–¥–∂–µ—Ä">
            </div>
            <button class="btn" onclick="register()">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>
        </div>

        <div id="profile-screen" class="profile-card">
            <h2 id="u-nick">–ù–∏–∫–Ω–µ–π–º</h2>
            <div class="role-badge" id="u-role">–î–æ–ª–∂–Ω–æ—Å—Ç—å</div>
            <div class="balance-val" id="u-balance">0.00 Gold</div>
            <button class="btn" style="background: rgba(255,255,255,0.2);" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>

        <div id="admin-screen" class="admin-panel">
            <h3 style="color: var(--danger); margin-top: 0;">‚öôÔ∏è –ê–¥–º–∏–Ω-–∑–æ–Ω–∞</h3>
            <button class="btn" style="background: var(--danger);" onclick="adminList()">–°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ —Å—Å—ã–ª–∫–∏ (–ø–µ—Ä–µ–¥–∞–µ—Ç Go-–±–æ—Ç)
        const params = new URLSearchParams(window.location.search);
        const exists = params.get('exists') === 'true';
        const isAdmin = params.get('admin') === 'true';

        // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–æ–≤
        if (exists) {
            document.getElementById('profile-screen').style.display = 'block';
            document.getElementById('u-nick').innerText = params.get('nick');
            document.getElementById('u-role').innerText = params.get('role');
            document.getElementById('u-balance').innerText = parseFloat(params.get('balance')).toFixed(2) + " Gold";
            
            if (isAdmin) {
                document.getElementById('admin-screen').style.display = 'block';
            }
        } else {
            document.getElementById('reg-screen').style.display = 'block';
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        function register() {
            const nick = document.getElementById('reg-nick').value.trim();
            const role = document.getElementById('reg-role').value.trim();

            if (nick.length < 2 || role.length < 2) {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!");
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Go-–±–æ—Ç
            tg.sendData(JSON.stringify({
                action: 'register',
                nick: nick,
                role: role
            }));
            
            // –ü–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö Telegram –∑–∞–∫—Ä–æ–µ—Ç WebApp. 
            // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–∂–º–µ—Ç /start –µ—â–µ —Ä–∞–∑ –∏ —É–≤–∏–¥–∏—Ç –ø—Ä–æ—Ñ–∏–ª—å.
        }

        function adminList() {
            tg.sendData(JSON.stringify({ action: 'get_users_list' }));
        }
    </script>
</body>
</html>
