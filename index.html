<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Finance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; --text: #eeeeee; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--gold); }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .menu-btn { height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--card); border: 1px solid #444; border-radius: 12px; color: var(--gold); font-weight: bold; cursor: pointer; text-align: center; }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 10px; background: var(--gold); color: black; font-weight: bold; cursor: pointer; }
        .btn-sec { background: #444; color: white; margin-top: 10px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; background: #333; color: white; border: 1px solid #444; box-sizing: border-box; }
        .hidden { display: none; }
        #loader { text-align: center; margin-top: 50px; color: var(--gold); }
    </style>
</head>
<body>

<div id="loader">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>

<div id="register-page" class="hidden">
    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <input type="text" id="reg-nick" placeholder="–í–∞—à –Ω–∏–∫">
    <select id="reg-role">
        <option value="–ì—Ä–∞–∂–¥–∞–Ω–∏–Ω">–ì—Ä–∞–∂–¥–∞–Ω–∏–Ω</option>
        <option value="–ú–∏–Ω–∏—Å—Ç—Ä">–ú–∏–Ω–∏—Å—Ç—Ä</option>
        <option value="–ë–∏–∑–Ω–µ—Å–º–µ–Ω">–ë–∏–∑–Ω–µ—Å–º–µ–Ω</option>
    </select>
    <button onclick="sendAction('register', {nick: document.getElementById('reg-nick').value, role: document.getElementById('reg-role').value})">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
</div>

<div id="main-menu" class="hidden">
    <div style="text-align: center; margin-bottom: 20px;">
        <h2 id="u-nick">–ù–∏–∫</h2>
        <div id="u-role" style="opacity: 0.6;">–†–æ–ª—å</div>
    </div>
    <div class="grid-menu">
        <div class="menu-btn" onclick="showPage('page-finance')">üí∞<br>–°—á–µ—Ç–∞</div>
        <div class="menu-btn" onclick="showPage('page-bonds')">üìà<br>–ë—É–º–∞–≥–∏</div>
        <div class="menu-btn" onclick="showPage('page-apps')">üìù<br>–ü–æ–º–æ—â—å</div>
        <div class="menu-btn" onclick="window.open('https://docs.google.com/document/d/1CtUNPBjuuo-twrqvRVmm0YhRizTwmP5xTh8G9xNwmzU/edit')">üìú<br>–ó–∞–∫–æ–Ω—ã</div>
    </div>
</div>

<div id="page-finance" class="hidden">
    <h3>–ö–æ—à–µ–ª–µ–∫</h3>
    <div class="card">
        <select id="bank-select" onchange="updateBal()"></select>
        <h2 id="bal-val">0.00 GOLD</h2>
    </div>
    <button onclick="showPage('page-transfer')">üí∏ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
    <button onclick="showPage('page-withdraw')">üèß –°–Ω—è—Ç—å</button>
    <button class="btn-sec" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥</button>
</div>

<div id="page-withdraw" class="hidden">
    <h3>–°–Ω—è—Ç–∏–µ –∑–æ–ª–æ—Ç–∞</h3>
    <input type="number" id="w-amount" placeholder="–°—É–º–º–∞">
    <button onclick="sendWithdraw()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
    <button class="btn-sec" onclick="showPage('page-finance')">–ù–∞–∑–∞–¥</button>
</div>

<div id="page-bonds" class="hidden">
    <h3>–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏</h3>
    <button onclick="showPage('sub-my-bonds')">üìÇ –ú–æ–∏ –±—É–º–∞–≥–∏</button>
    <button onclick="showPage('sub-buy-bond')">üõí –ö—É–ø–∏—Ç—å</button>
    <button class="btn-sec" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥</button>
</div>

<div id="sub-my-bonds" class="hidden">
    <div id="bonds-list"></div>
    <button class="btn-sec" onclick="showPage('page-bonds')">–ù–∞–∑–∞–¥</button>
</div>

<div id="sub-buy-bond" class="hidden">
    <select id="b-type">
        <option value="–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –û–±–ª–∏–≥–∞—Ü–∏—è">–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è (1.5%)</option>
        <option value="–ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–∞—è –û–±–ª–∏–≥–∞—Ü–∏—è">–ì–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–∞—è (1.0%)</option>
    </select>
    <input type="number" id="b-amount" placeholder="–°—É–º–º–∞">
    <button onclick="sendBond()">–ö—É–ø–∏—Ç—å</button>
    <button class="btn-sec" onclick="showPage('page-bonds')">–ù–∞–∑–∞–¥</button>
</div>

<div id="page-apps" class="hidden">
    <textarea id="bug-text" placeholder="–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
    <button onclick="sendAction('bug_report', {message: document.getElementById('bug-text').value, nick: params.get('nick')})">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <button class="btn-sec" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥</button>
</div>

<div id="page-transfer" class="hidden">
    <select id="u-select"></select>
    <input type="number" id="t-amount" placeholder="–°—É–º–º–∞">
    <button onclick="doTransfer()">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
    <button class="btn-sec" onclick="showPage('page-finance')">–ù–∞–∑–∞–¥</button>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let params = new URLSearchParams(window.location.search);

    function sendAction(action, data) {
        tg.sendData(JSON.stringify({action: action, ...data}));
    }

    function load() {
        try {
            if (params.get('exists') !== "true") {
                showPage('register-page');
            } else {
                document.getElementById('u-nick').innerText = decodeURIComponent(params.get('nick') || "");
                document.getElementById('u-role').innerText = decodeURIComponent(params.get('role') || "");

                const accs = JSON.parse(decodeURIComponent(params.get('accounts') || "[]"));
                const bSel = document.getElementById('bank-select');
                accs.forEach(a => {
                    let o = new Option(a.bank_name, a.bank_id);
                    o.dataset.bal = a.balance;
                    bSel.add(o);
                });

                const bonds = JSON.parse(decodeURIComponent(params.get('bonds') || "[]"));
                const bList = document.getElementById('bonds-list');
                bList.innerHTML = bonds.length ? "" : "–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –±—É–º–∞–≥";
                bonds.forEach(b => {
                    bList.innerHTML += `<div class="card" style="border-left:4px solid #00ff00"><b>${b.name}</b><br>${b.amount} GOLD<br><small>${b.date}</small></div>`;
                });

                const users = decodeURIComponent(params.get('users') || "").split(',');
                const uSel = document.getElementById('u-select');
                users.forEach(u => { if(u.includes(':')) uSel.add(new Option(u.split(':')[1], u.split(':')[0])); });

                showPage('main-menu');
                updateBal();
            }
        } catch (e) { console.error(e); }
        document.getElementById('loader').classList.add('hidden');
    }

    function updateBal() {
        const s = document.getElementById('bank-select');
        if (s.options.length > 0) {
            document.getElementById('bal-val').innerText = parseFloat(s.options[s.selectedIndex].dataset.bal).toFixed(2) + " GOLD";
        }
    }

    function showPage(id) {
        ['register-page','main-menu','page-finance','page-bonds','sub-my-bonds','sub-buy-bond','page-apps','page-transfer','page-withdraw'].forEach(p => document.getElementById(p).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function doTransfer() {
        sendAction('transfer', {
            amount: parseFloat(document.getElementById('t-amount').value),
            target_id: document.getElementById('u-select').value,
            bank_id: parseInt(document.getElementById('bank-select').value)
        });
    }

    function sendWithdraw() {
        sendAction('withdraw_request', {
            amount: parseFloat(document.getElementById('w-amount').value),
            bank_id: parseInt(document.getElementById('bank-select').value),
            nick: params.get('nick')
        });
    }

    function sendBond() {
        sendAction('bond_request', {
            bond_name: document.getElementById('b-type').value,
            amount: parseFloat(document.getElementById('b-amount').value),
            bank_id: parseInt(document.getElementById('bank-select').value),
            nick: params.get('nick')
        });
    }

    load();
</script>
</body>
</html>
