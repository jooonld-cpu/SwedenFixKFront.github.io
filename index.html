<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Швеция: Кабинет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .hidden { display: none; }
        .card { background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 20px; }
        button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; background: #00529b; color: white; font-weight: bold; }
        .bank-info { color: #28a745; font-size: 1.2em; }
    </style>
</head>
<body>

    <div id="reg-screen" class="hidden">
        <h2>Регистрация гражданина</h2>
        <input type="text" id="nick" placeholder="Ваш Ник">
        <select id="role">
            <option value="Гражданин">Гражданин</option>
            <option value="Сотрудник">Сотрудник</option>
        </select>
        <button onclick="register()">Зарегистрироваться</button>
    </div>

    <div id="main-menu" class="hidden">
        <h2>Единая справочная поддержка Швеции</h2>
        <div class="card">
            <p><strong>Ник:</strong> <span id="user-nick"></span></p>
            <p><strong>Должность:</strong> <span id="user-role"></span></p>
        </div>
        <button>Законы</button>
        <button>Заявления</button>
        <button onclick="showFinance()">Финансы</button>
    </div>

    <div id="finance-screen" class="hidden">
        <h2>Финансовый сектор</h2>
        <button onclick="showNBSh()">Национальный Банк Швеции (НБШ)</button>
        <div id="bank-detail" class="hidden card">
            <p>Ваш баланс:</p>
            <p class="bank-info"><span id="user-balance"></span> SEK</p>
        </div>
        <button onclick="backToMenu()" style="background: #6c757d;">Назад</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Читаем данные из URL, которые прислал Go-бот
        const params = new URLSearchParams(window.location.search);
        const exists = params.get('exists');
        const nick = params.get('nick');
        const role = params.get('role');
        const balance = params.get('balance');

        // Логика переключения экранов
        if (exists === 'true') {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('user-nick').innerText = nick;
            document.getElementById('user-role').innerText = role;
        } else {
            document.getElementById('reg-screen').classList.remove('hidden');
        }

        // Функции кнопок
        function register() {
            const nickInput = document.getElementById('nick').value;
            const roleInput = document.getElementById('role').value;
            const data = { action: 'register', nick: nickInput, role: roleInput };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        function showFinance() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('finance-screen').classList.remove('hidden');
        }

        function showNBSh() {
            document.getElementById('bank-detail').classList.remove('hidden');
            document.getElementById('user-balance').innerText = balance;
        }

        function backToMenu() {
            document.getElementById('finance-screen').classList.add('hidden');
            document.getElementById('bank-detail').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        }
    </script>
</body>
</html>
</html>
