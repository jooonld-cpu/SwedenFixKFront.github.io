<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Finance</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; --text: #eeeeee; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--gold); }
        .hidden { display: none; }
        button { width: 100%; padding: 12px; background: var(--gold); border: none; border-radius: 8px; font-weight: bold; margin: 5px 0; color: #000; }
        #loader { text-align: center; padding-top: 50px; }
        .header { margin-bottom: 20px; }
        .header h2 { margin: 0; color: var(--gold); }
        .header p { margin: 5px 0; opacity: 0.7; font-size: 14px; }
    </style>
</head>
<body>
    <div id="loader">⏳ Загрузка системы...</div>

    <div id="main-menu" class="hidden">
        <div class="header">
            <h2 id="u-nick">Никнейм</h2>
            <p id="u-role">Должность</p>
        </div>

        <div class="card">
            <small>Ваш баланс:</small>
            <h1 id="bal-val">0.00 GOLD</h1>
        </div>

        <button onclick="tg.close()">Закрыть кабинет</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const params = new URLSearchParams(window.location.search);

        function clean(name) {
            return decodeURIComponent(params.get(name) || "");
        }

        function init() {
            const nick = clean('nick');
            const role = clean('role');

            if (!nick) {
                document.getElementById('loader').innerHTML = "⚠️ Ошибка авторизации. Пройдите регистрацию в боте.";
                return;
            }

            document.getElementById('u-nick').innerText = nick;
            document.getElementById('u-role').innerText = role;

            try {
                const accs = JSON.parse(clean('accounts') || "[]");
                if (accs.length > 0) {
                    document.getElementById('bal-val').innerText = accs[0].balance.toFixed(2) + " GOLD";
                }
            } catch (e) { console.error("Data error", e); }

            document.getElementById('loader').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
