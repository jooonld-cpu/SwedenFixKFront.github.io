<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwedenFixK Mobile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #248bed);
            --button-text: var(--tg-theme-button-text-color, #fff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .app-container { width: 100%; max-width: 400px; }

        .balance-card {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.3);
            margin-bottom: 25px;
        }

        .balance-label { font-size: 14px; opacity: 0.8; margin-bottom: 5px; }
        .balance-amount { font-size: 32px; font-weight: 800; letter-spacing: 1px; }

        .action-card {
            background-color: var(--secondary-bg);
            border-radius: 20px;
            padding: 20px;
        }

        h3 { margin-top: 0; font-size: 18px; margin-bottom: 15px; }

        .input-group {
            background: var(--bg-color);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        input {
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 16px;
            width: 100%;
            outline: none;
            padding: 5px;
        }

        button {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="balance-card">
            <div class="balance-label">–î–û–°–¢–£–ü–ù–´–ô –ë–ê–õ–ê–ù–°</div>
            <div class="balance-amount" id="user-balance">0.00 Gold</div>
        </div>

        <div class="action-card">
            <h3>üìâ –í—ã–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</h3>
            <div class="input-group">
                <input type="number" id="withdraw-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É..." min="1">
            </div>
            <button id="withdraw-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ü–∞—Ä—Å–∏–º –±–∞–ª–∞–Ω—Å –∏–∑ URL (–ø–µ—Ä–µ–¥–∞–µ—Ç—Å—è –±–æ—Ç–æ–º)
        const urlParams = new URLSearchParams(window.location.search);
        const balance = urlParams.get('balance') || "0";
        document.getElementById('user-balance').innerText = balance + " Gold";

        document.getElementById('withdraw-btn').addEventListener('click', () => {
            const amt = document.getElementById('withdraw-amount').value;
            if (amt && amt > 0) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                tg.sendData(JSON.stringify({
                    action: 'withdraw',
                    amount: parseFloat(amt)
                }));
            } else {
                tg.showAlert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
            }
        });
    </script>
</body>
</html>
