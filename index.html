<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π –ö–∞–±–∏–Ω–µ—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container { width: 100%; max-width: 400px; }
        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>üí∞ –í–∞—à –±–∞–ª–∞–Ω—Å</h2>
            <div id="user-balance" style="font-size: 24px; font-weight: bold;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>

        <div class="card">
            <h3>üìâ –°–Ω—è—Ç–∏–µ —Å—Ä–µ–¥—Å—Ç–≤</h3>
            <input type="number" id="withdraw-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
            <button id="withdraw-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–ø—Ä–æ—Å</button>
        </div>
    </div>

    <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // 1. –°—Ä–∞–∑—É –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –ø—Ä–æ—Å–∏–º –±–æ—Ç–∞ –ø—Ä–∏—Å–ª–∞—Ç—å –±–∞–ª–∞–Ω—Å
    // –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º sendData, —á—Ç–æ–±—ã –±–æ—Ç –ø–æ–Ω—è–ª, —á—Ç–æ –º—ã –æ—Ç–∫—Ä—ã–ª–∏—Å—å
    tg.sendData(JSON.stringify({action: 'get_balance'}));

    // 2. –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞ —á–µ—Ä–µ–∑ –æ—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç (–≤–∏–∑—É–∞–ª—å–Ω–æ —ç—Ç–æ –±—É–¥–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞)
    // –í —Ç–µ–∫—É—â–µ–π –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ Mini App (–±–µ–∑ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞ API) 
    // –±–∞–ª–∞–Ω—Å –ø—Ä–æ—â–µ –≤—Å–µ–≥–æ –ø–µ—Ä–µ–¥–∞—Ç—å –≤ –æ—Ç–≤–µ—Ç–Ω–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏ –∏–ª–∏ —á–µ—Ä–µ–∑ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ.
    
    document.getElementById('withdraw-btn').addEventListener('click', () => {
        const amount = document.getElementById('withdraw-amount').value;
        if (amount > 0) {
            tg.sendData(JSON.stringify({action: 'withdraw', amount: parseFloat(amount)}));
            tg.close();
        }
    });
    tg.ready();
</script>

    
</body>
</html>
