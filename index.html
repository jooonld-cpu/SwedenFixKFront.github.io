<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweden Finance System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --gold: #ffd700; --bg: #1a1a1a; --card: #2d2d2d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; 
                border-left: 4px solid var(--gold); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        h2, h3 { color: var(--gold); margin-top: 0; }
        
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 10px; 
                 background: var(--gold); color: black; font-weight: bold; font-size: 16px; cursor: pointer; }
        button:active { transform: scale(0.98); }
        .btn-secondary { background: #444; color: white; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; 
                        background: #333; color: white; box-sizing: border-box; font-size: 16px; }
        
        .balance-label { font-size: 0.8em; color: #aaa; text-transform: uppercase; }
        .balance-val { font-size: 1.8em; font-weight: bold; color: var(--gold); }
        
        .bond-item { background: rgba(255, 215, 0, 0.05); padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #444; }
        .hidden { display: none; }
        .user-info { font-size: 0.9em; opacity: 0.8; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="main-menu">
        <h2 id="nick-display">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        <div class="user-info" id="role-display">–ì—Ä–∞–∂–¥–∞–Ω–∏–Ω –®–≤–µ—Ü–∏–∏</div>

        <div class="card">
            <div class="balance-label">–ë–∞–Ω–∫–æ–≤—Å–∫–∏–π —Å—á–µ—Ç</div>
            <select id="bank-select" onchange="updateUI()"></select>
            <div class="balance-val"><span id="bal-val">0</span> <span style="font-size: 0.5em;">GOLD</span></div>
        </div>

        <div id="bonds-section" class="hidden">
            <h3>üìà –¶–µ–Ω–Ω—ã–µ –±—É–º–∞–≥–∏</h3>
            <div id="bonds-list"></div>
        </div>

        <button onclick="showPage('transfer-page')">üí∏ –ü–µ—Ä–µ–≤–µ—Å—Ç–∏ GOLD</button>
        <button onclick="showPage('requests-page')">üìù –ü–æ–¥–∞—Ç—å –∑–∞—è–≤–∫—É –Ω–∞ –æ–±–ª–∏–≥–∞—Ü–∏—é</button>
        <button class="btn-secondary" onclick="window.open('https://docs.google.com/document/d/1CtUNPBjuuo-twrqvRVmm0YhRizTwmP5xTh8G9xNwmzU/edit')">üìú –°–ø—Ä–∞–≤–æ—á–Ω–∏–∫ –∏ –ó–∞–∫–æ–Ω—ã</button>
    </div>

    <div id="requests-page" class="hidden">
        <h3>–ù–æ–≤–∞—è –æ–±–ª–∏–≥–∞—Ü–∏—è</h3>
        <div class="card">
            <label>–¢–∏–ø —Ü–µ–Ω–Ω–æ–π –±—É–º–∞–≥–∏:</label>
            <select id="bond-type">
                <option value="–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è –ë–µ—Å—Å—Ä–æ—á–Ω–∞—è –û–±–ª–∏–≥–∞—Ü–∏—è">–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è (1.5% / –æ—Ç 100 GOLD)</option>
                <option value="–û–±–ª–∏–≥–∞—Ü–∏—è –ú—É–Ω–∏—Ü–∏–ø–∞–ª–∏—Ç–µ—Ç–∞ –°—Ç–æ–∫–≥–æ–ª—å–º">–°—Ç–æ–∫–≥–æ–ª—å–º (0.7% / –æ—Ç 30 GOLD)</option>
            </select>
            <label>–°—É–º–º–∞ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏:</label>
            <input type="number" id="bond-amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
            <p style="font-size: 0.8em; color: #aaa;">* –î–µ–Ω—å–≥–∏ –±—É–¥—É—Ç —Å–ø–∏—Å–∞–Ω—ã —Å –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å—á–µ—Ç–∞ –ø–æ—Å–ª–µ –æ–¥–æ–±—Ä–µ–Ω–∏—è.</p>
            <button onclick="sendBondRequest()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
        </div>
        <button class="btn-secondary" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
    </div>

    <div id="transfer-page" class="hidden">
        <h3>–ü–µ—Ä–µ–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</h3>
        <div class="card">
            <label>–ü–æ–ª—É—á–∞—Ç–µ–ª—å:</label>
            <select id="user-select"></select>
            <label>–°—É–º–º–∞ –ø–µ—Ä–µ–≤–æ–¥–∞:</label>
            <input type="number" id="t-amount" placeholder="0.00">
            <button onclick="doTransfer()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ø–µ—Ä–µ–≤–æ–¥</button>
        </div>
        <button class="btn-secondary" onclick="showPage('main-menu')">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const params = new URLSearchParams(window.location.search);
        let accounts = [];

        function init() {
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∏–∫–∞
            const nick = decodeURIComponent(params.get('nick') || "–ñ–∏—Ç–µ–ª—å");
            document.getElementById('nick-display').innerText = nick;

            // –ó–∞–≥—Ä—É–∑–∫–∞ –±–∞–ª–∞–Ω—Å–æ–≤
            try {
                accounts = JSON.parse(decodeURIComponent(params.get('accounts') || "[]"));
                const bSel = document.getElementById('bank-select');
                accounts.forEach(a => {
                    let opt = new Option(a.bank_name, a.bank_id);
                    opt.dataset.bal = a.balance;
                    bSel.add(opt);
                });
            } catch(e) { console.error("–û—à–∏–±–∫–∞ —Å—á–µ—Ç–æ–≤:", e); }

            // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±–ª–∏–≥–∞—Ü–∏–π
            try {
                const bonds = JSON.parse(decodeURIComponent(params.get('bonds') || "[]"));
                if (bonds.length > 0) {
                    document.getElementById('bonds-section').classList.remove('hidden');
                    const bList = document.getElementById('bonds-list');
                    bonds.forEach(b => {
                        bList.innerHTML += `
                            <div class="bond-item">
                                <b>${b.name}</b><br>
                                <span style="color:var(--gold)">${b.amount} GOLD</span> 
                                <small>(${b.rate}% –≤ –¥–µ–Ω—å)</small><br>
                                <small style="color:#888">–û—Ñ–æ—Ä–º–ª–µ–Ω–æ: ${b.date}</small>
                            </div>`;
                    });
                }
            } catch(e) { console.error("–û—à–∏–±–∫–∞ –æ–±–ª–∏–≥–∞—Ü–∏–π:", e); }

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤ –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞
            const uSel = document.getElementById('user-select');
            const users = decodeURIComponent(params.get('users') || "").split(',');
            uSel.add(new Option("-- –í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞ --", ""));
            users.forEach(u => {
                if(u.includes(':')) {
                    const [id, name] = u.split(':');
                    uSel.add(new Option(name, id));
                }
            });

            updateUI();
        }

        function updateUI() {
            const sel = document.getElementById('bank-select');
            const bal = sel.options[sel.selectedIndex]?.dataset.bal || 0;
            document.getElementById('bal-val').innerText = parseFloat(bal).toLocaleString();
        }

        function showPage(id) {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('requests-page').classList.add('hidden');
            document.getElementById('transfer-page').classList.add('hidden');
            document.getElementById(id).classList.remove('hidden');
        }

        function sendBondRequest() {
            const type = document.getElementById('bond-type').value;
            const amount = parseFloat(document.getElementById('bond-amount').value);
            const bankId = document.getElementById('bank-select').value;
            const nick = decodeURIComponent(params.get('nick') || "");

            if (!amount || amount <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É!");
            if (type.includes("–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∞—è") && amount < 100) return alert("–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –≤–∫–ª–∞–¥ 100 GOLD");
            if (type.includes("–°—Ç–æ–∫–≥–æ–ª—å–º") && amount < 30) return alert("–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –≤–∫–ª–∞–¥ 30 GOLD");

            tg.sendData(JSON.stringify({
                action: 'bond_request',
                bond_name: type,
                amount: amount,
                bank_id: parseInt(bankId),
                nick: nick
            }));
            tg.close();
        }

        function doTransfer() {
            const target = document.getElementById('user-select').value;
            const amount = parseFloat(document.getElementById('t-amount').value);
            const bankId = document.getElementById('bank-select').value;

            if (!target) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—É—á–∞—Ç–µ–ª—è!");
            if (!amount || amount <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É!");

            tg.sendData(JSON.stringify({
                action: 'transfer',
                target_id: target,
                amount: amount,
                bank_id: parseInt(bankId)
            }));
            tg.close();
        }

        init();
    </script>
</body>
</html>
